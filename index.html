<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="score-board">
        <div class="table">
          <div class="teams">
              <h3>HOME</h3>
              <h2 id="home-score"></h3>
              <div class="button-box">
                <button class="button-font" id="home-one" onclick="addOnetoHome()">+1</button>
                <button class="button-font" id="home-two" onclick="addTwotoHome()">+2</button>
                <button class="button-font" id="home-three" onclick="addThreetoHome()">+3</button>
              </div>
          </div>
          <div class="teams">
              <h3>GUEST</h3>
              <h2 id="guest-score"></h3>
              <div class="button-box">
                <button class="button-font" id="guest-one" onclick="addOnetoGuest()">+1</button>
                <button class="button-font" id="guest-two" onclick="addTwotoGuest()">+2</button>
                <button class="button-font" id="guest-three" onclick="addThreetoGuest()">+3</button>
              </div>  
          </div>
        </div>
        <button class="button-font" id="new-game" onclick="setToZero()">NEW GAME</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
