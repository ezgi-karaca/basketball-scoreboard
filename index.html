<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="score-board">
        <div class="teams">
            <h3>HOME</h3>
            <h2 id="home-score">0</h3>
            <div class="button-box">
              <button class="button-font" id="home-one">+1</button>
              <button class="button-font" id="home-two" >+2</button>
              <button class="button-font" id="home-three">+3</button>
            </div>
        </div>
        <div class="teams">
            <h3>GUEST</h3>
            <h2 id="guest-score">0</h3>
            <div class="button-box">
              <button class="button-font" id="guest-one">+1</button>
              <button class="button-font" id="guest-two">+2</button>
              <button class="button-font" id="guest-three">+3</button>
            </div>  
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
